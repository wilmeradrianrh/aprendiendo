<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de formulario</title>
    <link rel="stylesheet" href="Formurio.css">
    
</head>
<body>
    <br><br>
    <center>
    
<h1>Registro de usuario</h1>

<form action="Procesar.php"method="post"></form>


<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required>
<br><br>

<label for="e-mail">E-email</label>
<input type="e-mail" id="e-mail" name="e-mail" required>
<br><br>

<label for="edad">Edad</label>
<input type="number" id="edad" name="edad" min="1" max="100">
<br><br>

<label for="password">Contraseña</label>
<input type="password" id="password" name="password" required>
<br><br>

<label for="genero">Genero</label>
<select name="genero" id="genero">
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
    <option value="otro">Otro</option>
</select>
<br><br>

<div>
<label for="Hobbies">Hobbies:</label>
<input type="checkbox" name="hobbies" id="musica" value="musica">
<label for="musica">Musica</label>
<input type="checkbox" name="hobbies" id="lectura" value="lectura">
<label for="lectura">lectura</label>
<input type="checkbox" name="hobbies" id="deporte" value="deporte">
<label for="deporte">Deporte</label>
<br><br>

</div>

<label for="Comentario">Comentario</label>
<br>
<textarea name="Contraseña" id="comentario" cols="40" rows="4"></textarea>
<br><br>

<input type="submit" value="Enviar">
<input type="reset" value="Borrar">
</center>


    
</body>
</html>
